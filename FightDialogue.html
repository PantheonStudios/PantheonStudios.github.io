<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Yellow.css">
  <head>
    <title> Marigold </title>

  </head>
  <h1 class="heading" style="text-align:center"> HECATE </h1>

  <div>
    <div class="canvas">
      <img src="alleyway.jpg" id="image">
      <div class=textbox>
        <div id="text" onload="typeWriter()"></div>
        <div>
          <img src="arrowDown.gif" id="cont" height="40px" width="40px"
               class="center" onclick="changeTxt()">
        </div>
      </div>
      <div class="label" id="labelColor">
        <p id="name">Narration</p>
      </div>
      <div class="shadow"></div>
      <input id="btn1" type=button onClick="location.href='GrabRun.html'" value='Grab the whole purse and run' style="visibility: hidden; top: 480px; left: 290px"> </p>
      <input id="btn2" type=button onClick="location.href='Threaten.html'" value='Threaten her until you get the money' style="visibility: hidden; top: 540px; left: 230px">
      <input id="home" type=button onClick="location.href='homePg.html'" value='Back to Home Page'>
    </div>
  </div>
  <body>
    <style>
      .footer{
        /*position: fixed;*/
        text-align: center;
        bottom: 5px;
        width: 100%;
        background-image: url("p.gif");
        background-position: 50% 50%;
        background-repeat: repeat;
      }
  </style>

<script>
  var i = 0;
  var type = true;
  var num = 0; //which dialogue in txt to use
  var txt = ["You have decided to take the wallet by force, and chose to \
  pull the girl into the alley.",

  "Give me your money!",

  "I-I d-don't h-have any!",

  "She clutches tightly to her purse. What do you do now?",

  ""];

  var speed = 60; //speed of the typeWriter, how long to wait between letters


  function typeWriter() {
    if (i < txt[num].length && type == true) {
      document.getElementById("text").innerHTML += txt[num].charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } else if (i == txt[num].length) {
      type = false;
      i = 0;
    }
  }

  function changeTxt() {
    if (type == true) { //if the typeWriter is running, shut it off
      type = false;
      i = 0;
      document.getElementById("text").innerHTML = txt[num];
    }
    else if (type == false) { //if typeWriter is shut off (ie the button has been clicked already) change the text to the next one
      //do some shit
      //aka next text
      // console.log("it worked!");
      document.getElementById("text").innerHTML = "";
      num++;
      type = true;
      typeWriter();
      if (num == 1) {
        document.getElementById("name").innerHTML = "You";
        document.getElementById("labelColor").style.backgroundColor = "#f6d55c";
        document.getElementById("text").style.color = "#f6d55c";
      }
      if (num == 2) {
        document.getElementById("name").innerHTML = "Rich Girl";
        document.getElementById("labelColor").style.backgroundColor = "#3caea3";
        document.getElementById("text").style.color = "#3caea3";
      }
      if (num == 3) {
        document.getElementById("name").innerHTML = "Narration";
        document.getElementById("labelColor").style.backgroundColor = "white";
        document.getElementById("text").style.color = "white";
      }
      if (num == 4) {
        document.getElementById("btn1").style.visibility = "visible"; //shows the first button
        document.getElementById("btn2").style.visibility = "visible"; //shows the second button
        document.getElementById("cont").style.visibility = "hidden"; //hides the next arrow
      }
    }
  }
  window.onload = typeWriter();
</script>
<br></br>
<div class="footer">
  <a style="color:#173F5F"> GWC 2019 </a> </div>

</body>
</html>
