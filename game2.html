<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="canvas">

      <div class=textbox>
        <div id=txt onload=""="typeWriter()"></div>
      </div>
      <div class=label>
        <p id=name>Teagan</p>
      </div>
    </div>
  </div>
</body>
<script>
  var i = 0;
  var txt = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. "; /* The text */
  var speed = 50; /* The speed/duration of the effect in milliseconds */

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("txt").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter();
</script>
</html>
