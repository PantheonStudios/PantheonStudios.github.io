<script>
  var i = 0;
  var type = true;
  var num = 0; //which dialogue in txt to use
  var txt = ["Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do \
  eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut eni ad minim \
  veniam, quis nostrud exercitation ullamco laboris nisi ut.",

  "Mel in recteque qualisque. Lorem maluisset pro te. Quo possim electram \
  iudicabit at, in prima idque convenire his. Liber discere eu \
  quo, pri an nobis suavitate, te prompta assueverit usu."];

  var speed = 60; //speed of the typeWriter, how long to wait between letters


  function typeWriter() {
    if (i < txt[num].length && type == true) {
      document.getElementById("text").innerHTML += txt[num].charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } else if (i == txt[num].length) {
      type = false;
      i = 0;
    }
  }

  function changeTxt() {
    if (type == true) { //if the typeWriter is running, shut it off
      type = false;
      i = 0;
      document.getElementById("text").innerHTML = txt[num];
    }  else if (type == false) { //if typeWriter is shut off (ie the button has been clicked already) change the text to the next one
      //do some shit
      //aka next text
      // console.log("it worked!");
      document.getElementById("text").innerHTML = "";
      num++;
      type = true;
      typeWriter();
      // console.log(txt[num].length);
    }
  }

  window.onload = typeWriter();
