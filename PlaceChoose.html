<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Yellow.css">
  <head>
    <title> Stop </title>

  </head>
  <h1 class="heading" style="text-align:center"> CASSIOPAEIA </h1>
  <div>
    <div class="canvas">
      <img src="alleyway.jpg" id="image">
      <div class=textbox>
        <div id="text" onload="typeWriter()"></div>
        <div>
          <img src="arrowDown.gif" id="cont" height="40px" width="40px"
               class="center" onclick="changeTxt()">
        </div>
      </div>
      <div class="label">
        <p id="name">Narration</p>
      </div>
      <div class="shadow"></div>
      <input id="btn1" type=button onClick="location.href='Street.html'" value='Street' style="visibility: hidden;  top: 500px; left: 390px"> </p>
      <input id="btn2" type=button onClick="location.href='Hideout.html'" value='Hideout' style="visibility: hidden;  top: 500px; left: 390px">
    </div>
  </div>

  <body>
<br></br>
<p>
</p>

  </body>

  <script>
  var i = 0;
  var type = true;
  var num = 0; //which dialogue in txt to use
  var txt = ["You find a safe location to stop, once you do you hide for \
  some time to allow them to lose track of where you went.",

  ""];

  var speed = 60; //speed of the typeWriter, how long to wait between letters


  function typeWriter() {
    if (i < txt[num].length && type == true) {
      document.getElementById("text").innerHTML += txt[num].charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } else if (i == txt[num].length) {
      type = false;
      i = 0;
    }
  }

  function changeTxt() {
    if (type == true) { //if the typeWriter is running, shut it off
      type = false;
      i = 0;
      document.getElementById("text").innerHTML = txt[num];
    }
    else if (type == false) { //if typeWriter is shut off (ie the button has been clicked already) change the text to the next one
      //do some shit
      //aka next text
      // console.log("it worked!");
      document.getElementById("text").innerHTML = "";
      num++;
      type = true;
      typeWriter();
      if (num == 1) {
        document.getElementById("btn1").style.visibility = "visible";
        document.getElementById("btn2").style.visibility = "visible";
      }
    }
  }
  window.onload = typeWriter();
</script>

</html>
