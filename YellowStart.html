      <img src="alleyway.jpg" id="image">
      <div class=textbox>
        <div id="text" onload="typeWriter()"></div>
        <div>
          <img src="arrowDown.gif" id="cont" height="40px" width="40px"
               class="center" onclick="changeTxt()">
        </div>
      </div>
      <div class="label">
        <p id="name">Narration</p>
      </div>
      <div class="shadow"></div>
      <input id="btn1" type=button onClick="location.href='Fight.html'" value='Take it by force' style="visibility: hidden;"> </p>

<script>
  var i = 0;
  var type = true;
  var num = 0; //which dialogue in txt to use
  var txt = ["You are in an alley looking for your next target. You spot a \
  blue-haired girl that looks rich, and she carries a purse that looks easy to \
  rob. There are others nearby, but she doesn't look very strong.",

  "You know that you can easily take the wallet without a fight using \
  telekenesis, or you can do it the old-fashioned way, take it and risk a \
  possible fight.",

  ""];

  var speed = 60; //speed of the typeWriter, how long to wait between letters


  function typeWriter() {
    if (i < txt[num].length && type == true) {
      document.getElementById("text").innerHTML += txt[num].charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    } else if (i == txt[num].length) {
      type = false;
      i = 0;
    }
  }

  function changeTxt() {
    if (type == true) { //if the typeWriter is running, shut it off
      type = false;
      i = 0;
      document.getElementById("text").innerHTML = txt[num];
    }
    else if (type == false) { //if typeWriter is shut off (ie the button has been clicked already) change the text to the next one
      //do some shit
      //aka next text
      // console.log("it worked!");
      document.getElementById("text").innerHTML = "";
      num++;
      type = true;
      typeWriter();
      if (num == 2) {
        document.getElementById("btn1").style.visibility = "visible";
        document.getElementById("btn2").style.visibility = "visible";
        document.getElementById("cont").style.visibility = "hidden";
      }
    }
  }
  window.onload = typeWriter();
</script>


</html>
